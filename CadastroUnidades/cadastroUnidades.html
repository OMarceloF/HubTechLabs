<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Unidade</title>
    <link rel="stylesheet" href="cadastroUnidades.css">
</head>

<body>

    <header class="header">
        <a href="/index.html"><img src="/Imagens/simboloSeta.png" width="75px"></a>
        <div class="logo-container">
            <a href="/index.html"><img src="/Imagens/logo.png" alt="Logo da Empresa"
                    class="logo"></a>
        </div>
        <div class="user-info" id="user-info">
            <img id="profile-photo" src="/Imagens/perfil.png" alt="Foto do Perfil" class="user-photo"
                onclick="toggleMudarPerfil()">
        </div>

        <div class="mudarPerfil" id="mudarPerfil" style="display: none;">
            <a href="/Perfil/perfil.html">Editar Perfil</a><br>
            <a href="https://hub-orcin.vercel.app/Login/login.html">Sair</a>
        </div>
    </header>

    <div class="container">
        <h2>Cadastrar Unidade</h2>
        <form id="cadastro-form">
            <label for="unidade">Nome da Unidade:</label>
            <input type="text" id="unidade" name="unidade" placeholder="Digite o nome da unidade">

            <label for="escola">Nome da Escola:</label>
            <input type="text" id="escola" name="escola" placeholder="Digite o nome da escola">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">

            <label for="coordenador">Coordenador:</label>
            <select id="coordenador" name="coordenador">
                <option value="">Selecione um Coordenador</option>
            </select>
            <label><strong>Sistema de Avaliação:</strong></label>
            <div class="radio-group">
                <input type="radio" id="sistema-notas" name="sistema" value="0" checked>
                <label for="sistema-notas">Notas</label>
                <input type="radio" id="sistema-competencias" name="sistema" value="1">
                <label for="sistema-competencias">Competências</label>
            </div>

        </form>
        <p id="mensagem-sucesso"
            style="display: none; color: green; font-weight: bold; text-align: center; margin-top: 10px;">
            Unidade cadastrada com sucesso!
        </p>
        <button type="button" id="cadastrar-btn">Cadastrar</button>
    </div>
    <script src="cadastroUnidades.js"></script>
</body>

</html>
