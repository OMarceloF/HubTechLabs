<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Unidade</title>
    <link rel="stylesheet" href="cadastroUnidades.css">
</head>
<body>

    <header class="header">
        <a href="/projeto/public/index.html"><img src="/Imagens/simboloSeta.png" width="75px"></a>
        <div class="logo-container">
            <a href="/projeto/public/index.html"><img src="/projeto/Imagens/logo.png" alt="Logo da Empresa" class="logo"></a>
        </div>
        <div class="user-info" id="user-info">
            <img id="profile-photo" src="/projeto/Imagens/perfil.png" alt="Foto do Perfil" class="user-photo" onclick="toggleMudarPerfil()">
        </div>

        <div class="mudarPerfil" id="mudarPerfil" style="display: none;">
            <a href="/Perfil/perfil.html">Editar Perfil</a><br>
            <a href="https://hub-orcin.vercel.app/Login/login.html">Sair</a>
        </div>
    </header>

    <div class="container">
        <h2>Cadastrar Unidade</h2>
        <div class="photo-container">
            <img id="profile-photo1" src="/projeto/Imagens/perfil.png" alt="Foto do Perfil">
            <label for="upload-photo1" class="custom-upload-button">Alterar foto</label>
            <input id="upload-photo1" type="file" accept="image/*" style="display: none;">
        </div>    
        <form id="cadastro-form">
            <label for="unidade">Nome da Unidade:</label>
            <input type="text" id="unidade" name="unidade" placeholder="Digite o nome da unidade">
            
            <label for="escola">Nome da Escola:</label>
            <input type="text" id="escola" name="escola" placeholder="Digite o nome da escola">
            
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
            
            <label for="coordenador">Coordenador:</label>
            <select id="coordenador" name="coordenador">
                <option value="">Selecione um Coordenador</option>
            </select>

        </form>
        <p id="mensagem-sucesso" style="display: none; color: green; font-weight: bold; text-align: center; margin-top: 10px;">
            Unidade cadastrada com sucesso!
        </p>
        <button type="button" id="cadastrar-btn">Cadastrar</button>
    </div>
    <script src="cadastroUnidades.js"></script>
</body>
</html>
