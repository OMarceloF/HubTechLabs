<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Avaliações</title>
    <link rel="stylesheet" href="visualizarAvaliacao.css">
</head>

<body>
    <header class="header">
        <a href="/projeto/public/index.html"><img src="/Imagens/simboloSeta.png" width="75px"></a>
        <div class="logo-container">
            <a href="/projeto/public/index.html"><img src="/projeto/Imagens/logo.png" alt="Logo da Empresa" class="logo"></a>
        </div>
        
        <div class="user-info" id="user-info">
            <img id="profile-photo" src="/projeto/Imagens/perfil.png" alt="Foto do Perfil" class="user-photo" onclick="toggleMudarPerfil()">
        </div>

        <div class="mudarPerfil" id="mudarPerfil" style="display: none;">
            <a href="/Perfil/perfil.html">Editar Perfil</a><br>
            <a href="http://localhost:3000/Login/login.html">Sair</a>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h2>Visualizar Avaliações</h2>
            <div class="form-group">
                <label for="turma-select">Turma:</label>
                <select id="turma-select">
                    <option value="">Selecione uma turma</option>
                </select>
            </div>
            <div class="form-group">
                <label for="avaliacao-select">Avaliação:</label>
                <select id="avaliacao-select">
                    <option value="">Selecione uma avaliação</option>
                </select>
            </div>
            <div class="avaliacoes-container" id="avaliacoes-container">
                <table class="tabela-notas" id="tabela-notas">
                    <thead id="tabela-header" style="display: none;">
                        <tr>
                            <th>Aluno</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas serão geradas dinamicamente -->
                    </tbody>
                </table>
            </div>            
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Hub Tech Labs. Todos os direitos reservados.</p>
    </footer>
    <script src="visualizarAvaliacao.js"></script>
</body>

</html>
