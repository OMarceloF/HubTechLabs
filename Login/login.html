<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <img src="/Imagens/hubTechLabsTES.png" width="65%">
            <br>
            <!-- <h2>ENTRE PARA COMEÇAR</h2> -->
            <form id="form-login">
                <div class="form-group">
                    <!-- <label for="email">E-mail:</label> -->
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <!-- <label for="senha">Senha:</label> -->
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <button type="submit" class="primary-button">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="/Cadastro/cadastro.html">Cadastre-se</a></p>
        </div>
        <img src="/Imagens/weAreTheFuture.png" class="imagemCanto" alt="We Are The Future">
    </div>
    <script src="login.js"></script>
</body>

</html>
