<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu치rio</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <img src="/Imagens/hubTechLabsTES.png" width="65%">
            <br>
            <!-- <h2>Cadastro de Usu치rio</h2> -->
            <form id="form-cadastro">
                <div class="form-group">
                    <!-- <label for="email">E-mail:</label> -->
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <!-- <label for="senha">Senha:</label> -->
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nome Completo" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Telefone" required>
                </div>
                <div class="form-group">
                    <input type="text" id="city" placeholder="Cidade" required>
                </div>
                <div class="form-group">
                    <input type="text" id="state" placeholder="Estado" required>
                </div>
                <div class="form-group">
                    <input type="text" id="unit" placeholder="Unidade" required>
                </div>                
                <div class="form-group">
                    <!-- <label for="tipo">Tipo de Usu치rio:</label> -->
                    <select id="tipo" required>
                        <option value="">Selecione o Cargo do usu치rio</option>
                        <option value="DEV">DEV (Administrador)</option>
                        <option value="Diretor/Coordenador">Diretor</option>
                        <option value="Diretor/Coordenador">Coordenador</option>
                        <option value="Instrutor/Professor">Instrutor</option>
                    </select>
                </div>
                <button type="submit" class="primary-button">Cadastrar</button>
            </form>
        </div>
    </div>
    <img src="/Imagens/weAreTheFuture.png" class="imagemCanto" alt="We Are The Future">
    
    <script src="cadastro.js"></script>
</body>

</html>
