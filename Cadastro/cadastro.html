<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastar Usu√°rio</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <header class="header">
        <a href="/projeto/public/index.html"><img src="/Imagens/simboloSeta.png" width="75px"></a>
        <div class="logo-container">
            <a href="/projeto/public/index.html"><img src="/projeto/Imagens/logo.png" alt="Logo da Empresa" class="logo"></a>
        </div>

        <div class="user-info" id="user-info">
            <img id="profile-photo" src="/projeto/Imagens/perfil.png" alt="Foto do Perfil" class="user-photo" onclick="toggleMudarPerfil()">
        </div>

        <div class="mudarPerfil" id="mudarPerfil" style="display: none;">
            <a href="/Perfil/perfil.html">Editar Perfil</a><br>
            <!-- üö≠Como era na Vercel -->
            <a href="https://hub-orcin.vercel.app/Login/login.html">Sair</a>
            <!--üö≠Como √© localmente -->
            <!--<a href="http://localhost:3000/Login/login.html">Sair</a>-->

    </header>
    
        <div class="container">

            <h2>Cadastro de Usu√°rio</h2>
            <form id="form-cadastro">
                <div class="form-group">
                    <!-- <label for="email">E-mail:</label> -->
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <!-- <label for="senha">Senha:</label> -->
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nome Completo" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Telefone" maxlength="15" required>
                </div>
                <div class="form-group">
                    <input type="text" id="city" placeholder="Cidade" required>
                </div>
                <div class="form-group">
                    <input type="text" id="state" placeholder="Estado" required>
                </div>
                <div class="form-group">
                    <input type="text" id="unit" placeholder="Unidade" required>
                </div>                
                <div class="form-group">
                    <select id="tipo" required>
                        <option value="">Selecione o Cargo do usuario</option>
                        <option value="DEV">DEV (Administrador)</option>
                        <option value="Diretor">Diretor</option>
                        <option value="Coordenador">Coordenador</option>
                        <option value="Instrutor">Instrutor</option>
                    </select>
                </div>
                
                <div class="form-group" id="coordenador-container" style="display: none;">
                    <select id="coordenador-select" required>
                        <option value="">Selecione o Coordenador</option>
                    </select>
                </div>
                

                    </div>
                    
                </div>
                <p id="mensagem-sucesso" style="display: none; color: green; font-weight: bold; text-align: center; margin-top: 10px;">
                    Usu√°rio cadastrado com sucesso!
                </p>
                <button type="submit" class="primary-button">Cadastrar</button>
            </form>
        </div>
    
    <script src="cadastro.js"></script>
</body>

</html>
