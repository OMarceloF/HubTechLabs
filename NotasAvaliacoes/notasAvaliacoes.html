<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Avaliações</title>
    <link rel="stylesheet" href="notasAvaliacoes.css">
</head>

<body>
    <header class="header">
        <a href="/projeto/public/index.html"><img src="/Imagens/simboloSeta.png" width="75px"></a>
        <div class="logo-container">
            <a href="/projeto/public/index.html"><img src="/projeto/Imagens/logo.png" alt="Logo da Empresa" class="logo"></a>
        </div>
        <div class="user-info" id="user-info">
            <img id="profile-photo" src="/projeto/Imagens/perfil.png" alt="Foto do Perfil" class="user-photo" onclick="toggleMudarPerfil()">
        </div>

        <div class="mudarPerfil" id="mudarPerfil" style="display: none;">
            <a href="/Perfil/perfil.html">Editar Perfil</a><br>
            <a href="http://localhost:3000/Login/login.html">Sair</a>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h2>Selecionar Avaliação</h2>
            <div class="form-group">
                <label for="turma-select">Turma:</label>
                <select id="turma-select" required>
                    <option value="">Carregando turmas...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="avaliacao-select">Avaliação:</label>
                <select id="avaliacao-select" required>
                    <option value="">Selecione uma turma primeiro</option>
                </select>
            </div>

            <div class="form-group hidden" id="alunos-container">
                <form id="form-notas"></form>
                <div id="mensagem-feedback" class="mensagem-feedback hidden"></div>
                <br>
                <button class="primary-button" id="salvar-notas-btn">Salvar Notas</button>
            </div>
        </div>

        <script src="notasAvaliacoes.js"></script>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Hub Tech Labs. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
